<div class="flex h-screen justify-center">
    <form (ngSubmit)="submit()" #myform="ngForm" class="p-4 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email" class="w-full">Email</label>
            <input type="email" id="email" class="p-2 rounded w-full border" name="email" placeholder="email address" [(ngModel)]="form.email" #email="ngModel">
        </div>
        <div *ngIf="" class="p-2 bg-red-300 text-red-500 rounded" [hidden]="email.valid">Email field must be valid</div>
        <div class="my-5">
            <label for="password" class="w-full">Password</label>
            <input type="password" id="password" class="p-2 rounded w-full border" placeholder="8 minimum characters" [(ngModel)]="form.password" name="password" #password="ngModel">
        </div>
        <div *ngIf="" class="p-2 bg-red-300 text-red-500 rounded" [hidden]="password.valid">Email field must be valid</div>
        <div class="my-5">
            <button type="submit" [disabled]="myform.form.invalid" class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
                <ng-container *ngIf="isLoading()">
                    Loading...
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Submit
                </ng-container></button>
            </div>
    </form>

</div>
