<div class="flex h-screen justify-center">
    <form (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto w-1/3" #myform="ngForm">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email" class="w-full">Email</label>
            <input type="email" id="email" class="p-2 rounded w-full border" placeholder="email address" [(ngModel)] ="form.email" name="email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-500 rounded" [hidden]="email.valid">Email field must be valid</div>
        <div class="my-5">
            <label for="password" class="w-full">Password</label>
            <input type="password" id="password" class="p-2 rounded w-full border" placeholder="8 minimum characters" [(ngModel)] ="form.password" name="password" #password="ngModel" required
        >
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-500 rounded" [hidden]="password.valid">Password field must be valid</div>
        <div class="my-5">
            <label for="confirm_password" class="w-full">Confirm Password</label>
            <input type="password" id="confirm_password" class="p-2 rounded w-full border" placeholder="password should match provided above" [(ngModel)] ="form.confirm_password" name="confirm_password" #confirm_password="ngModel" required>
        </div>
        <div *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)" class="p-2 bg-red-300 text-red-500 rounded" [hidden]="confirm_password.valid">must match password provided</div>
        <div class="my-5">
            <input type="submit" [disabled]="myform.form.invalid" class="p-2 w-full bg-green-700 text-white hover:bg-green-900 rounded">
        </div>
    </form>

</div>
